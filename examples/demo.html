<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="../bower_components/stats.js/build/stats.min.js"></script>
    <script src="../dist/gsmap.js"></script>
    <style>
      body {
        margin: 0;
      }

      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script>
      var stats = new Stats();
      stats.showPanel(0);
      document.body.appendChild(stats.dom);

      gsmap.start({
        onRenderStart: stats.begin,
        onRenderEnd: stats.end
      });
    </script>
  </body>
</html>
